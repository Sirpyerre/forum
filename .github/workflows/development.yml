name: Development Branch

on:
  push:
    branches:
      - development
      - 'feature/**'
      - 'bugfix/**'

jobs:
  quick-check:
    name: Quick Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite
          coverage: none

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Copy environment file
        run: cp .env.example .env

      - name: Configure SQLite for testing
        run: |
          sed -i 's/DB_CONNECTION=mysql/DB_CONNECTION=sqlite/' .env
          sed -i 's/DB_DATABASE=task_manager/DB_DATABASE=database\/database.sqlite/' .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Create SQLite database
        run: touch database/database.sqlite

      - name: Run migrations
        run: php artisan migrate --force

      - name: Run Pint (check only)
        run: ./vendor/bin/pint --test

      - name: Quick tests (no parallel)
        run: php artisan test

  notification:
    name: Development Push
    runs-on: ubuntu-latest
    needs: [quick-check]
    if: always()

    steps:
      - name: Status notification
        run: |
          if [ "${{ needs.quick-check.result }}" == "success" ]; then
            echo "‚úÖ Development branch checks passed!"
            echo "üìù Commit: ${{ github.sha }}"
            echo "üë§ Author: ${{ github.actor }}"
            echo "üí° Ready to create PR to main when ready"
          else
            echo "‚ùå Development branch checks failed"
            echo "üîß Please fix the issues before creating a PR"
          fi
