services:
  # Web Service (Convene App)
  - type: web
    name: convene
    runtime: docker
    plan: free
    region: oregon
    branch: main
    envVars:
      - key: APP_NAME
        value: Convene
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        sync: false  # Set manually in Render Dashboard
      - key: APP_KEY
        generateValue: true
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: error

      # Database
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: convene-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: convene-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: convene-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: convene-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: convene-db
          property: password

      # Cache & Sessions
      - key: BROADCAST_DRIVER
        value: log
      - key: CACHE_STORE
        value: database
      - key: QUEUE_CONNECTION
        value: database
      - key: SESSION_DRIVER
        value: file
      - key: SESSION_LIFETIME
        value: 120

      # Image Storage (Configure manually in Render Dashboard)
      - key: IMAGES_DISK
        sync: false  # Set to: cloudinary or s3
      - key: CLOUDINARY_CLOUD_NAME
        sync: false  # Set if using Cloudinary
      - key: CLOUDINARY_API_KEY
        sync: false  # Set if using Cloudinary
      - key: CLOUDINARY_API_SECRET
        sync: false  # Set if using Cloudinary
      - key: AWS_ACCESS_KEY_ID
        sync: false  # Set if using S3
      - key: AWS_SECRET_ACCESS_KEY
        sync: false  # Set if using S3
      - key: AWS_DEFAULT_REGION
        sync: false  # Set if using S3 (e.g., us-east-1)
      - key: AWS_BUCKET
        sync: false  # Set if using S3

      # Mail (Configure manually in Render Dashboard)
      - key: MAIL_MAILER
        value: smtp
      - key: MAIL_HOST
        sync: false  # Set manually
      - key: MAIL_PORT
        sync: false  # Set manually
      - key: MAIL_USERNAME
        sync: false  # Set manually
      - key: MAIL_PASSWORD
        sync: false  # Set manually
      - key: MAIL_ENCRYPTION
        value: tls
      - key: MAIL_FROM_ADDRESS
        sync: false  # Set manually
      - key: MAIL_FROM_NAME
        value: ${APP_NAME}

      # Search
      - key: SCOUT_DRIVER
        value: database

databases:
  # PostgreSQL Database (Free tier: 1GB storage, expires in 90 days)
  - name: convene-db
    databaseName: convene
    plan: free
    region: oregon
